<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Personal Site</title>
        <link rel="stylesheet" href="../../style.css" />
        <script src="mazeGen.js" defer></script>
    </head>

    <body>
        <div class="header">
            <div class="logo">hgschultz</div>
            <ul>
                <li><a href="../../index">About</a></li>
                <li><a href="../../projects">Projects</a></li>
            </ul>
        </div>

        <div class="divider"></div>

        <div id="mazeGenerator">
            <canvas id="mazeCanvas" width="900" height="300">
                Maze Generator
            </canvas>
            <div id="mazeControls">
                <button id="generateButton">Generate</button>
                <select id="algorithmSelect">
                    <option value="depthFirst" selected="selected">Depth-First</option>
                    <option value="prim">Prim's Algorithm</option>
                </select>
                <input id="sizeInput" type="number" min="1" max="20" value="4" />
                <input id="cellsPerDelayInput" type="number" min="1" max="50" value="5" />
                <input id="delayInput" type="number" min="1" max="20" value="1" />
            </div>
        </div>
    </body>
</html>
